<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="oefening.css" />
  </head>
  <body>
    <button onclick="togglePopup()">Klik</button>

    <div id="popup-container">
      <div class="popup-content">
        <h2>hoi</h2>
        <p>text</p>
        <button onclick="togglePopup()">close</button>
      </div>

      <div id="overlay"></div>
    </div>
  </body>
</html>

<script>
  // Stap 1 Variabelen aangeven
  let popOpen = false;
  // Stap 2 Roep de popup container aan
  let popup = document.getElementById('popup-container');

  togglePopup();

  function togglePopup() {
    // Kortste manier voor boolean toggle
    popOpen = !popOpen;
    console.log(popOpen);

    // Make visible with display : box
    if (popOpen) {
      popup.style.display = 'block';
    } else {
      popup.style.display = 'none';
    }
    // Make invisible with display : none
  }
</script>
